language: objective-c
script:
  - ls -lha /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer
  - ls -lha /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs
  - ls -lha /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX*

  - uname -r
  - system_profiler SPHardwareDataType
  - gcc -arch i386 -arch ppc -isysroot /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.9.sdk -o hello hello.c
  - gcc -arch ppc -isysroot /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.9.sdk -o hello hello.c
  - gcc -arch i386 -isysroot /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.9.sdk -o hello hello.c
  - gcc -arch i386 -arch ppc -isysroot /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.8.sdk -o hello-8 hello.c
  - gcc -arch ppc -isysroot /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.8.sdk -o hello-8 hello.c
  - gcc -arch i386 -isysroot /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.8.sdk -o hello-8 hello.c
  - file hello
  - ./hello
  - git clone --single-branch -b yama git://github.com/sh19910711/test.git
  - cp hello test/
  - pushd test
  - git add hello
  - git commit -m 'wip'
  - git push --quiet https://${GITHUB_TOKEN}@github.com/sh19910711/test.git yama
  - popd
env:
